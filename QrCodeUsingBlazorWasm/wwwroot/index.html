<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCodeUsingBlazorWasm</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.out.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="QrCodeUsingBlazorWasm.styles.css" rel="stylesheet" />
</head>
<script>
    window.downloadFileFromBytes = (filename, mimeType, byteArray) => {
        const blob = new Blob([new Uint8Array(byteArray)], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    };
</script>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
